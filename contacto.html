        <title>Contacto</title>
    </head>
    <body>
        <main class="grid-contacto">
            <header class="cabecera">
                <h1>FUMIMAX</h1>
            </header>
            <nav class="navbar">
                <input type="checkbox" id="check-menu"/>
                <label for="check-menu" class="menu"><i class='bx bx-menu'></i></label>

                    <li class="nav-item"><a href="./index.html">Inicio</a></li>

            </nav>
            <section class="seccion1-contacto">
                <h2 class="titulo">Envianos tu Consulta</h2>
            </section>
            <section class="seccion2-contacto">
                <form class="formulario">
                    <input type="text" placeholder="Nombre"/>
                    <input type="text" placeholder="Apellido"/>
                    <input type="tel" placeholder="Telefono"/>
                    <input type="email" placeholder="Email"/>
                    <textarea name="mensaje" placeholder="Mensaje" cols="72"></textarea>
                    <div class="send-cancel">
                        <input type="button" value="Enviar" class="orange"/>
                        <input type="reset" value="Cancelar" class="brown"/>
                    </div>
                </form>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d20802.28178605849!2d-72.8897457!3d-49.3278186!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1681254072286!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>   
            </section>
            <footer class="footer-container">
                <ul>
                    <li>Direccion: Calle Recta 1832</li>
                    <li>Telefono: 299-7893657</li>
                    <li>E-mail: notengoidea@kmail.com.ar</li>
                </ul>
            </footer>
